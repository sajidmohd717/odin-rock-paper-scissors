<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to the rock paper scissor game</h1>
    <p>You'll be playing with a computer, let's test your luck!</p>
    <div class="container">
        <div class="gameBodyDiv">
            <h3>Choose your choice</h3>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissor</button>
        </div>
        <div class="pointsTable">
            <h2>This is the points table</h2>
            <p class="playerPoints">Player Points: 0</p>
            <p class="computerPoints">Computer Points: 0</p>
        </div>
    </div>



</body>

</html>
